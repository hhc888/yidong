<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 512px;
				height: 400px;
				overflow: hidden;
				margin: 100px auto;
				position: relative;
			}
			#box img{
				position: absolute;
				left: 0;
				top: 0;
			}
			#box span{
				width: 100%;
				height: 50%;
				display: inline-block;
			}
			#box #top{
				position: absolute;
				top: 0;
				left: 0;
			}
			#box #b0ttom{
				position: absolute;
				top: 200px;
				left: 0;
			}
			
		</style>
		<script>
			window.onload=function(){
				var box=document.getElementById("box");
				var img=document.getElementById("img");
				var top=document.getElementById("top");
				var bottom=document.getElementById("b0ttom");
				var number=0
				var times=0;
				top.onmousemove=function(){
					clearInterval(times)
					times=setInterval(function(){
						if(number<=-1070){
							number=-1070;
						}else{
							number-=5;
						}
						img.style.top=number+"px";
					},30)
					
				}
				bottom.onmousemove=function(){
					clearInterval(times);
					times=setInterval(function(){
						if(number>=0){
							number=0;
						}else{
							number+=2;
						}
						img.style.top=number+"px";
					},30)
					
				}
				box.onmouseout=function(){
					clearInterval(times);
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<img src="img/mi.png" id="img"/>
			<span id="top"></span>
			<span id="b0ttom"></span>
		</div>
	</body>
</html>
